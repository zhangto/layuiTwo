<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body style="background-color: #9F9F9F">
<div class="layui-row">
    <div class="layui-col-md4 layui-col-md-offset6" style="height: 600px;background-color: #fbfbfb;margin-top: 100px">
        <div class="layui-col-md10 layui-col-md-offset1 layui-col-sm12 layui-col-xs12">
            <form class="layui-form" action="" method="post" style="">
                <input type="text" name="username"  lay-verify="username" placeholder="用户名" class="layui-input" style="margin-top: 40px">
                <input type="password" name="password" lay-verify="pass" placeholder="密码" class="layui-input" style="margin-top: 40px;">
                <div style="margin-top: 40px;margin-bottom: 40px;height: 50px">
                    <input id="verification" type="text" name="verification" required  lay-verify="verification" placeholder="验证码" autocomplete="off" class="layui-input" style="float:left;width:80%;height: 100%">
                    <input type="button" id="code" style="background-color:#fbfbfb;font-family: Arial;font-style: italic;font-weight: bold;border: 0;letter-spacing: 3px;color: #009E94;width: 20%;height:100%;float: left">
                </div>
                <button class="layui-btn" lay-submit lay-filter="go" style="width: 100%">登录</button>
            </form>
            <div style="margin-top: 50px;display: flex;display: -webkit-flex;justify-content: space-between">
                <a href="zhuce/zhuce.html">立即注册</a>
                <a href="#">找回密码</a>
            </div>
        </div>
    </div>
</div>
<iframe name="foot" src="foot.html" width="100%" height="300px"></iframe>
<script src="../static/layui/layui.js"></script>
<script src="../static/socketio/socket.io.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
